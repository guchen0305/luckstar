<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>todoMvc</title>
    <!-- Link joint CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/vue1.js"></script>
    <script src="js/vue-router.js"></script>

</head>
<body>
 	  <div class='nav'>
        <ul>
            <li class='active'><a href="">首页</a></li>
            <li><a v-link="{ path:'/news' }">新闻</a></li>
            <li><a v-link="{ path:'/about' }">关于我们</a></li>
        </ul>
    </div>

	<div id="app" @click='add()'>

		<ul >
			<li v-for="xx in items">
				{{ xx.name }}
			</li>
		</ul>

		 <p v-for="arr in array">
            {{arr.course  }}
            {{arr.name}} 
        </p>

        <router-view></router-view>
		
	</div>

    
    <script>
        //1、准备一个根组件
	　　var App=Vue.extend();
	　　//2、准备Home、news的组件
	　　var Home=Vue.extend({
	　　　　template:'<h3>我是主页1111</h3>'
	　　});
	　　var News=Vue.extend({
	　　　　template:'<h3>我是新闻</h3>'
	　　});

		var About=Vue.extend({
	　　　　template:'<h3>我是关于我们</h3>'
	　　});
	　　//3、准备路由
	　　var router=new VueRouter();
	　　//4、关联
	　　router.map({
	　　　　'home':{
	　　　　　　component:Home
	　　　　},
	　　　　'news':{
	　　　　　　component:News
	　　　　},
			'about':{
	　　　　　　component:News
	　　　　}
	　　});
	　　//5、启动路由
	　　router.start(App,'#app');

	　　//6、跳转
	　　router.redirect({
	　　　　'/':'home'
	　　});


    </script>

</body>
</html>
